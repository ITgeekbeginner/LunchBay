<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunchBay</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ariel:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8tptUGIUsijsdKNjJ-IiJao_xVpyczzY&libraries=places&loading=async"></script>
</head>
<body>
    <header>
        <div class="logo-float">
            <img src="images/logo.png" alt="logo" class="logo">
        </div>
    </header>

    <main>
        <section id="dashboard">
            <div class="stats-card">
                <h3>Total Food Saved</h3>
                <p id="total-saved">0 lbs</p>
            </div>
            
            <button id="add-food-btn" class="primary-btn">+ Add Leftover Food</button>
            
            <div class="food-list">
                <h2>Today's Inventory</h2>
                <ul id="food-items"></ul>
            </div>
            
            <button id="donate-btn" class="secondary-btn">Schedule Donation</button>
        </div>
        </section>
    

        <section id="add-food-form" class="hidden">
            <h2>Log Leftover Food</h2>
            <form id="food-form">
                <div class="form-group">
                    <label for="food-name">Food Item</label>
                    <input type="text" id="food-name" required>
                </div>
                
                <div class="form-group">
                    <label for="food-quantity">Quantity</label>
                    <input type="number" id="food-quantity" required>
                    <select id="food-unit">
                        <option value="lbs">grams(g)</option>
                        <option value="kg">kilograms(kg)</option>
                        <option value="units">units</option>
                        <option value="units">containers</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="food-type">Food Type</label>
                    <select id="food-type">
                        <option value="placeholder">Choose the food type</option>
                        <option value="cooked">Cooked Meals</option>
                        <option value="raw">Raw Ingredients</option>
                        <option value="baked">Baked Goods</option>
                        <option value="dairy">Dairy</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="expiry">Expires In</label>
                    <select id="expiry">
                        <option value="placeholder">Choose expiry date</option>
                        <option value="today">Today</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="2days">2 Days</option>
                        <option value="20days">20 Days</option>
                        <option value="30+">30+</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="secondary-btn">Cancel</button>
                    <button type="submit" class="primary-btn">Save Food</button>
                </div>
            </form>
        </section>

        <section id="donation-section" class="hidden">
            <h2>Schedule Donation</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d28612.987127891283!2d28.4007028!3d-26.306306299999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sza!4v1750714413577!5m2!1sen!2sza" width="100%" height="200px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div class="charity-lists">
                <h3>Nearby Food Banks</h3>
                </br>
                <ol id="charities"></ol>
                
            </div>
            <button id="back-btn" class="secondary-btn">Back to Dashboard</button>
        </section>
    </main>

    <footer>
        <p>Â© 2025 LunchBay | Helping reduce food waste | All rights reserved</p>
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
