<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunchBay | Loading</title>
    <link rel="stylesheet" href="loading.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-container">
        <div class="logo-animation">
            <svg class="logo-circle" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" stroke="#EF2F15" stroke-width="8" fill="none" stroke-dasharray="283" stroke-dashoffset="283">
                    <animate attributeName="stroke-dashoffset" from="283" to="0" dur="10.0s" fill="freeze" />
                </circle>
            </svg>
            <img src="logo.png" alt="Logo" class="logo-icon">
        </div>
        
        <h1 class="loading-text">LunchBay</h1>
        <p class="loading-subtext">Reducing food waste, one meal at a time</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="loading.js"></script>
</body>
</html>
